<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Winter hills with ribbon and festive bottle</title>
  <desc id="desc">Simplified illustration of snowy hills, a red ribbon sweeping across the scene, and a stylized bottle silhouette.</desc>
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#b9e6ff" />
      <stop offset="55%" stop-color="#e6f6ff" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <radialGradient id="sun" cx="20%" cy="18%" r="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="ribbon" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#e21d38" />
    </linearGradient>
    <linearGradient id="bottle" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#9bd6ff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#dff3ff" stop-opacity="0.75" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)" />
  <rect width="1600" height="900" fill="url(#sun)" />

  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.5">
    <path d="M80 220c50 30 110 30 160 0s110-30 160 0 110 30 160 0" />
    <path d="M140 260c60 28 120 28 180 0s120-28 180 0 120 28 180 0" />
    <path d="M200 300c70 24 140 24 210 0s140-24 210 0 140 24 210 0" />
  </g>

  <g fill="#ffffff">
    <path d="M0 560c180-80 360-120 540-80s360 10 520-70 360-90 540-10v500H0z" opacity="0.9" />
    <path d="M0 640c200-60 420-40 600-10s360 52 520-8 320-100 480-40v318H0z" opacity="0.85" />
    <path d="M0 720c200-40 380 10 560 30s320 10 460-30 320-60 580-10v190H0z" opacity="0.95" />
  </g>

  <path
    d="M-40 520c160 60 360 80 520 40s300-140 460-140 320 100 500 120 260-20 300-40v160c-120 60-260 80-420 50s-320-90-500-90-360 58-500 70-240-10-360-40z"
    fill="url(#ribbon)"
    opacity="0.92"
    filter="url(#glow)"
  />

  <g transform="translate(1080 120)">
    <path
      d="M110 70c-6 0-11-4-12-10l-8-48c-1-8 4-14 12-14h30c8 0 14 6 12 14l-8 48c-1 6-6 10-12 10z"
      fill="#e21d38"
      opacity="0.95"
    />
    <path
      d="M95 100c-10 0-18 8-18 18v36c0 7-3 13-8 18-14 13-22 33-22 56v210c0 38 24 72 60 84 11 4 23 6 35 6h18c12 0 24-2 35-6 36-12 60-46 60-84V228c0-21-8-41-22-56-5-5-8-11-8-18v-36c0-10-8-18-18-18z"
      fill="url(#bottle)"
      opacity="0.9"
    />
    <rect x="86" y="140" width="128" height="16" rx="8" fill="rgba(255,255,255,0.65)" />
    <rect x="82" y="190" width="136" height="10" rx="5" fill="rgba(255,255,255,0.5)" />
  </g>

  <g fill="#cde8ff">
    <circle cx="220" cy="180" r="6" />
    <circle cx="280" cy="150" r="4" />
    <circle cx="340" cy="190" r="5" />
    <circle cx="1260" cy="170" r="5" />
    <circle cx="1180" cy="140" r="4" />
    <circle cx="1120" cy="200" r="6" />
  </g>
</svg>
